<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con Selectores</title>
    <link href="css/ejercicio_con_selectores.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <table>
        <caption>
            <h3>Ejercicio pr√°ctico de con Tablas</h3>
        </caption>
        <tbody>
            <tr>
                <th id="casilla_blanca"></th>
                <th colspan="3" class="imagen">
                    <img src="img/120_ipod.png" />
                </th>
                <th colspan="2" class="imagen">
                    <img src="img/100_ipod.png" />
                </th>
            </tr>
            <tr>
                <th class="propiedad">Capacidad</th>
                <th class="capacidad">2GB</th>
                <th class="capacidad">4GB</th>
                <th class="capacidad">8GB</th>
                <th class="capacidad">32GB</th>
                <th class="capacidad">2GB</th>
            </tr>
            <tr>
                <th class="propiedad">Colores</th>
                <th>Blanco</td>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <th>Negro</th>
                <td colspan="2" class="fondo_azul">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th id="pantalla">Pantalla</th>
                <th colspan="3" class="fondo_azul">3 pulgadas</th>
                <th colspan="2" class="fondo_azul">7 pulgadas</th>
            </tr>
            <tr>
                <th rowspan="2" class="propiedad">Tiempo de Carga</th>
                <th rowspan="2" colspan="3" class="fondo_azul">1 hora</th>
                <th colspan="2" id="horas_5">5 horas</th>
            </tr>
            <tr>
                <th colspan="2" class="fondo_azul">30 minutos para 75%</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
